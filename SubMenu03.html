<!DOCTYPE html>
<html lang="en">
  <head>

    <title>SubMenu03.html</title>

    <style>
      .Sub_Menu_03 {
        margin: 0 auto;
      }
      .under_bar {
        display: inline;
        padding-right: 55px;
      }
      .ne,

      }
    </style>
  </head>
  <body>
    <div class="container Sub_Menu_03" style="background-color: rgb(230, 230, 230)">
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="row" style="padding: 10px">
          <div class="col-sm-1" style="padding-top: 2px; text-align: center">[알립니다]</div>
          <div class="col-sm-10" style="padding-top: 3px">
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">

                <div class="under_bar">2022-05-18</div>
              </div>
              <div class="carousel-item">

              </div>
            </div>
          </div>
          <div class="col-sm-1">
